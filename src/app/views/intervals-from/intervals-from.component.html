<div id="container">
  <div id="topbar">
    <text-button text="Intervals" bg="white" fg="#6D82F2" (click)="this.show_settings()"></text-button>
  </div>
  <icon-button id="home" icon="home" bg="white" fg="#6D82F2" (click)="this.home()"></icon-button>
  <icon-button id="skip" icon="next_plan" (click)="this.skip()"></icon-button>

  <div id="background" (click)="this.hide_keyboard()">
    <div id="question" [ngClass]="{'move-up' : this.keyboard_shown}">
      <div id="subquestion">{{Â this.question }}</div>
      <div id="bigquestion">{{ this.question_root }} </div>
    </div>
  </div>

  <input-panel
    [nb_inputs]="1"
    (inputClicked)="this.input_clicked()"  
    (checkClicked)="this.check_clicked()"
    [ngClass]="{'move-up': this.keyboard_shown}"
  ></input-panel>

  <keyboard
    (noteclicked)="this.note_clicked($event)"
  ></keyboard>

  <settings-panel
    (clickOutside)="this.hide_settings()"
    (settingsChanged)="this.settings_changed()"
    [ngClass]="{'show': this.settings_shown}"
  ></settings-panel>
</div>
