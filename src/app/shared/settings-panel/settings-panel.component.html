<div id="backdrop" 
     [ngClass]="{
        'fade': this.backdrop_fading,
        'hide': !this.backdrop_shown
     }"
     (click)="this.hide()">
</div>

<div id="container"
  [ngClass]="{
    'show': this.shown  
}">
  <div id="panel">
    <div id="title">{{ this.settings.target_section }} - {{ this.settings.target_name }}</div>
    <div id="content">
      <div id="list">
        <div class="setting_group" *ngFor="let group of this.settings.settings_groups">
          <div class="setting_entry" 
            *ngFor="let entry of group"
            [ngClass]="{'enabled': entry.enabled}"
            (click)="this.entry_clicked(entry)">
              {{Â entry.name }}
          </div>
        </div> 
      </div>
      <preset-selector (preset_changed)="this.preset_changed($event)"></preset-selector>
    </div>
    <div id="button" [ngClass]="{'disabled': !this.valid}" (click)="this.start_clicked()">
      <span>Start</span>
    </div>
  </div>
</div>
