>

    <settings-entry>Seconds</settings-entry>
    <settings-entry>Thirds</settings-entry>
    <settings-entry>Fourths</settings-entry>
    <settings-entry>Fifths</settings-entry>
    <settings-entry>Sixths</settings-entry>
    <settings-entry>Sevenths</settings-entry>
  </div>
</div>
